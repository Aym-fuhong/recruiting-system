<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="public/css/progress.css">

  <title>SSWW学院考试中心</title>
</head>

<body>
  <div id="progress-div">
    <header>
      <nav>
        <div class="brand">
          <strong>思沃特训营</strong>
        </div>
        <div class="header-right">
          <a href="account.html">个人中心</a>
          <a href="register.html">退出</a>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <article>
          <div class="welcome-back text-center"><span class="h1">欢迎回来</span></div>
          <div class="icon"><span class="computer"></span></div>
          <div class="information text-center"><span class="h4">当前Dojo进度</span></div>
          <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
              40%
            </div>
          </div>
          <section class="status-button">
            <div class="row">
              <div class="goon-button col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <a href="dojo.html" type="submit" class="btn btn-warning btn-lg btn-block">继续</a>
              </div>
            </div>
          </section>

        </article>
      </div>
    </div>
  </div>

</body>


</html>
