<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Guide</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style-guide.css">
</head>
<body>

<!--带下划线的标题-->
<div class="group-title">
  <h4>群组名称</h4>
  <hr>
</div>

<!--群组左侧导航-->
<div class="list-group">
  <div class="list-group-item active">
    <div class="row">
      <div class="h4 text-center">个人中心</div>
    </div>
  </div>
  <a class="list-group-item select" href="javascript:void(0)">
    <div class="row">
      <div class="h4 text-center">群组首页</div>
    </div>
  </a>
  <a class="list-group-item" href="javascript:void(0)">
    <div class="row">
      <div class="h4 text-center">群组试卷</div>
    </div>
  </a>
  <a class="list-group-item" href="javascript:void(0)">
    <div class="row">
      <div class="h4 text-center">群组成员</div>
    </div>
  </a>
  <a class="list-group-item" href="javascript:void(0)">
    <div class="row">
      <div class="h4 text-center">群组管理</div>
    </div>
  </a>
</div>

<!--群组头像Icon-->
<div class="col-md-3 col-sm-4 col-xs-6 text-center">
  <div class="avatar">
    <img src="./1.pic_hd.jpg">
  </div>
  <div>很长的群组名称</div>
</div>

<div class="col-md-3 col-sm-4 col-xs-6 text-center">
  <div class="avatar">
    <span><i class="fa fa-users"></i></span>
  </div>
  <div>群组名称</div>
</div>

<div class="col-md-3 col-sm-4 col-xs-6 text-center">
  <div class="avatar">
    <img src="./1.pic_hd.jpg">
  </div>
  <div>群组名称</div>
</div>

<div class="col-md-3 col-sm-4 col-xs-6 text-center">
  <div class="avatar">
    <span><i class="fa fa-plus text-success"></i></span>
  </div>
  <div>群组名称 (要有字符数量限制)</div>
</div>

<!--群组事件列表组件-->
<hr class="col-md-12 col-sm-12 col-xs-12"><!--分割线-->

<div class="col-md-12 col-sm-12 col-xs-12 group-event">
  <h5>
    <a href="#">某某某</a>
    <small>04/01/2016  10:22</small>
    <span>加入了群组</span>
  </h5>
  <a href="#">
    <p class="col-md-2 col-sm-4 col-xs-6">
      这道题好难这道题好难这道题好难这道题好难这道题好难这道题好难这道题好难这道题好难
    </p>
  </a>

</div>



<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html这
