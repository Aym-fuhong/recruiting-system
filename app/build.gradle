buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'be.filipblondeel.gradle:gradle-gulp-plugin:0.1'
    }
}

apply plugin: 'gulp'

task startNodemon(type:Exec) {
    executable "bash"
    args "-c", "./node_modules/.bin/nodemon app.js"
    ignoreExitValue true // 被取消时，不会报错
}