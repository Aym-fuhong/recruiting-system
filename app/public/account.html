<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/account.css">

  <title>SSWW学院考试中心</title>
</head>
<body>
<div id="account-div">
  <header>
    <nav>
      <div class="brand">
        <strong>思沃特训营</strong>
      </div>
      <div class="header-right">
        <a href="#">个人中心</a>
        <a href="register.html">退出</a>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <form class="form-horizontal form-top-height">
      <div class="form-group">
        <label for="inputSchool" class="col-sm-4 col-md-4 control-label">学校:</label>
        <div class="col-sm-4 col-md-4">
          <input type="text" class="form-control" id="inputSchool" placeholder="学校">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-4 col-md-4 control-label">姓名:</label>
        <div class="col-sm-4 col-md-4">
          <input type="text" class="form-control" id="inputName" placeholder="姓名">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPhone" class="col-sm-4 col-md-4 control-label">手机号:</label>
        <div class="col-sm-4 col-md-4">
          <input type="text" class="form-control" id="inputPhone" placeholder="手机号">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-4 col-md-4 control-label">密码:</label>
        <div class="col-sm-4 col-md-4">
          <input type="text" class="form-control" id="inputPassword" placeholder="密码">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">
          <button type="submit" class="btn btn-default">保存</button>
        </div>
      </div>

    </form>
  </div>
</div>

<script src="./scripts/account.js"></script>
</body>
</html>
