mysql:
  image: mysql:5.7
  ports:
    - 3306:3306
  env_file:
    - ./production.env
  volumes:
    - ./mysql/create-db.sh:/tmp/create-db.sh
  ports:
    - "3306:3306"
jetty-api:
  image: jetty:9.3-jre8
  volumes:
    - ./assemble/jetty-api:/var/lib/jetty/webapps
  links:
    - mysql:mysql
  ports:
    - "8080:8080"
mongodb:
  image: mongo:3.2
node-app:
  image: node:5.8
  ports:
    - "3000:3000"
  volumes:
    - ./assemble/node-app:/var/app
  command: bash -c "cd /var/app && node app.js"
  links:
    - mongodb:mongodb
    - jetty-api:jetty-api
  env_file:
    - ./production.env
redis:
  image: redis:3.0.7
  ports:
    - "6379:6379"
  volumes:
    - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
node-task-queue:
  image: node:5.8
  ports:
    - "4000:4000"
  volumes:
    - ./assemble/task-queue:/var/app
  command: bash -c "cd /var/app && node app.js"
  links:
    - redis:redis
  env_file:
    - ./production.env
jenkins:
  image: jenkins:1.625.3
  ports:
    - "8888:8080"
  env_file:
      - ./production.env
