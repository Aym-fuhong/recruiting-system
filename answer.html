<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="public/css/answer.css">

  <title>SSWW学院考试中心</title>
</head>
<body>





<div id="answer-div">
  <header>
    <nav>
      <div class="brand">
        <strong>思沃特训营</strong>
      </div>
      <div class="header-right">
        <a href="account.html">个人中心</a>
        <a href="register.html">退出</a>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9 col-sm-8">
        <div class="main">
          abc
        </div>

      </div>

      <div class="col-md-3 col-sm-4">
          <div class="sidebar">
            <div class="description">
              <h2>逻辑题</h2>
              <ol>
                <li>
                  请仔细阅读内容，并在规定的时间段内答完题目
                </li>
              </ol>
            </div>

            <div class="tip">
              <p class="remain-time">
                您还有90分钟
              </p>

              <p class="finish-rate">
                当前第1题共10题，已完成x题
              </p>
            </div>
            
            <div class="select">
              <button type="button" class="btn btn-warning" name="button">上一题</button>
              <button type="button" class="btn btn-warning" name="button">下一题</button>
            </div>
            <hr>
            <div class="confirm">
              <a href="progress.html" type="submit" class="btn btn-lg btn-danger btn-block" >交卷</a>
            </div>
          </div>

      </div>
    </div>
  </div>

</div>

<script src="./public/scripts/answer.js"></script>

</body>
</html>
