<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="public/css/main.css">
  <title>SSWW学院考试中心</title>
</head>
<body>


  <div id="answer-div">
    <!-- header -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <a class="navbar-brand" href="#">思沃特训营</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">个人中心</a></li>
              <li><a href="#">退出</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header -->


    <!-- sidebar -->
    <div id="sidebar">
      <div class="description">
        <h2>逻辑题</h2>
        <p>
          <ol>
            <li>
              请仔细阅读内容，并在规定的时间段内答完题目
            </li>
          </ol>
        </p>
      </div>
      <div class="tip">
        <p class="remain-time">
          您还有90分钟
        </p>
        <p class="finish-rate">
          当前第1题共10题，已完成x题
        </p>
      </div>

      <div class="select">
        <button type="button" name="button">上一题</button>
        <button type="button" name="button">下一题</button>
      </div>

      <div class="confirm">
        <button type="button" name="button">交卷</button>
      </div>
    </div>
    <!--end sidebar  -->

    <!-- content -->
    <div id="content">
      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>

      <div class="result">
        <span>
          结果是：
        </span>
        <input type="text" value="">
      </div>
    </div>
    <!--end content  -->

  </div>
