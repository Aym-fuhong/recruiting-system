<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="public/css/main.css">
  <title>SSWW学院考试中心</title>
</head>
<body>


  <div id="register-div" class="container">
    <h1 class="text-center">SSWW学院</h1>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 center-content">
        <div class="row">
          <!-- 注册表单 -->
          <div class="col-md-7 register-form-container">
            <h3>欢迎注册SSWW学院</h3>
            <form action="">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入学校名称" />
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入姓名" />
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入手机号" />
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入8~16位密码" />
                <ul class="passport-safely">
                  <li>弱</li>
                  <li>中</li>
                  <li>强</li>
                </ul>
              </div>


              <div class="row">
                <div class="col-xs-8">
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="动态码" />
                  </div>
                </div>
                <div class="col-xs-4">
                  <button type="submit" class="btn btn-block btn-default">获取动态码</button>
                </div>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox"> 同意协议
                </label>
              </div>
              <a href="start.html" type="submit" class="btn btn-block btn-primary">注册</a>
            </form>
          </div>
          <!-- 注册表单end -->

          <!--登录链接-->
          <div class="col-md-5 register-form-right">
            <div class="link">已有账号 <a href="">立即登录</a></div>
            <div class="third-party">
              <div class="title">合作方账号登录</div>
              <ul class="third-party-entry">
                <li class="qq"><a href="#"><img src="" alt=""></a></li>
                <li class="weibo"><a href="#"><img src="" alt=""></a></li>
                <li class="weixin"><a href="#"><img src="" alt=""></a></li>
                <li class="other"><a href="#"><img src="" alt=""></a></li>
              </ul>
            </div>
          </div>
          <!--登录链接end-->

        </div>
      </div>
    </div>
  </div>

</body>
</html>
